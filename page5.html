<!DOCTYPE html>
<html lang="en">
<head>
    <title>Meta Exploration</title>

    <meta charset="UTF-8"> 
    <meta name="description" content="Project HTML">
    <meta name="keywords" content="Project, HTML, Spider-Man">
    <meta name="author" content="Spider-Nopal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="40">

</head>
<body>
    
    <!--Buttons-->


    <a href="https://google.com" target="_blank">
        <button style="background-color:rgb(95, 95, 95);color:rgb(0, 255, 68);border-radius:20px">Click me</button>
    </a> 

    <br>
    <br>

    <button onclick="doSomething()" style="background-color:rgb(95, 95, 95);color:rgb(0, 255, 68);border-radius:20px">Click me</button>

    <p id="test">Hello</p>

    <script>
        function doSomething(){
            document.getElementById("test").innerHTML = "Goodbye";
        }
    </script>

    <form action="action_page.php" method="POST">    <!--GET is less secure should be used to search stuff within the page, POST is more secure for handling personal information-->
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter First Name" required>
        </div>

        <br>

        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required>
        </div>

        <br>

        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="Enter Your Password" required maxlength="18"> <!--The type in here is password so the text is censored-->
        </div>

        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Example@gmail.com">
        </div>

        <br>

        <div>
            <label for="phone">Phone #:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number">
        </div>

        <br>

        <div>
            <label for="bdate">Birthdate:</label>
            <input type="date" id="bdate" name="bdate">
        </div>

        <br>

        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="20" value="1">
        </div>

        <br>

        <div>
            <label for="title">Title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">

            <label for="Phd.">PhD.</label>
            <input type="radio" id="Phd." name="title" value="PhD.">

        </div>

        <br>

        <div>
            <label for="payment">Payment</label>
            <select id="payment" name="payment">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">Giftcard</option>
            </select>
        </div>

        <br>

        <div>
            <label for="subscribe">Subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>

    </form>

</body>
</html>
